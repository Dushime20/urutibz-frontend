version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
        VITE_WS_URL: ${VITE_WS_URL}
        VITE_NODE_ENV: production
    image: urutibiz-frontend:latest
    container_name: urutibiz-frontend-prod
    ports:
      - "8080:8080"
    restart: always
    networks:
      - urutibiz-network
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  urutibiz-network:
    external: true
