services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: /api/v1
        VITE_WS_URL: /
        VITE_NODE_ENV: production
    container_name: urutibiz-frontend
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - urutibiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  urutibiz-network:
    driver: bridge
